<!DOCTYPE html>
<html>
<head>
    <title>HTMLslyde by Shakeel Mohamed</title>
    <link rel="stylesheet" type="text/css" href="styles.css" >
</head>
<body>
    <div id="slide1" class="slide">
        <a href="#slide2">Go to Slide 2</a>
    </div>
    <div id="slide2" class="slide">
        <a href="#slide3">Go to Slide 3</a>
    </div>
    <div id="slide3" class="slide">
        <a href="#slideEnd">End the slideshow</a>
    </div>
    <div id="slideEnd" class="slide">
        <span>End of slideshow.</span>
    </div>
    <script type="text/javascript" src="classhelper.js"></script>
    <script type="text/javascript">
        document.querySelectorAll("a[href*='#']").forEach(function(elem, index){
          elem.addEventListener('click', function() { 
            document.querySelectorAll(".slide").forEach(function(el, index){
                classHelper.removeClass("#"+el.id, 'slideFrom slideTo');
            });

            classHelper.addClass("#"+this.parentElement.id, 'slideFrom');
            classHelper.addClass(this.hash, 'slideTo');
          }, false);
          
        });
    </script>
</body>
</html>
